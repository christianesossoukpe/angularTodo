<!-- Input -->

<div class="d-flex text-cent">
  <form [formGroup]="FormTodo">
    <input
      formControlName="task"
      type="text"
      placeholder="Enter the task"
      class="form-control"
    />
    <input
      formControlName="status"
      type="status"
      placeholder="Enter the status"
      class="form-control"
    />
    <button class="btn btn-warning rounded-0" (click)="addTask()">
      Ajouter
    </button>
  </form>
</div>
